{% extends "main.html" %}
{% block content %}
        <link rel="stylesheet" href="../static/css/start.css">
        <ul>
            <li><a href="/prowadzacy/oceny">Oceny</a></li>
            <li><a href="">Plan zajęć</a></li>
            <li><a href="">Zapisy</a></li>
            <li><a href="">Komunikaty</a></li>
            <li><a href="">Profil studenta</a></li>
            <li><a href="/logout">Wyloguj</a></li>
            <div id="name"> {{ name }}</div>
        </ul>
        <div class="grades-container">
                <table class="grades">
                        <tr>
                                <th>Kod kursu</th>
                                <th>Nazwa kursu</th>
                                <th>Modyfikuj oceny</th>
                        </tr>
                {% for row in courses %}
                        <tr class="grades-row">
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td><a href="/prowadzacy/oceny/{{row[0]}}">Przejdź</a></td>
                        </tr>
                {% endfor %}
                </table>
        </div>
{% endblock %}
