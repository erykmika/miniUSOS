{% extends "main.html" %}
{% block content %}
{% include "student_nav.html" %}
        <div class="message-container">
                {% for row in messages %}
                <table class="message-unit">
                        <tr><td>{{ row[0] }}</td></tr>
                        <tr><td>{{ row[1].strftime("%a %d %b %Y %H:%M") }}</td></tr>
                        <tr><td>{{ row[2] }}</td></tr>
                </table>
                {% endfor %}
        </div>
{% endblock %}
